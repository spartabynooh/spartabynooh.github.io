<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Wordwall Game</title>
  <style>
    /* Responsive iframe container */
    .iframe-container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 380px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Interactive Wordwall Game</h1>
  <div class="iframe-container">
    <iframe 
      src="https://wordwall.net/embed/94a6904337e34c33aecd4091456f235c?themeId=2&templateId=25&fontStackId=0"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
